<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="home-container">
        <header class="home-header">
            <div class="location-info">
                <i class="fas fa-user-circle user-icon"></i>
                <i class="fas fa-map-marker-alt location-icon"></i>
                <span>Goa</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for clinic and hospitals">
            </div>
        </header>

        <section class="appointment-options">
            <div class="appointment-card">
                <img src="doctor_in_clinic.jpg" alt="Book In-Clinic Appointment">
                <h3>Book In-Clinic Appointment</h3>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="appointment-card">
                <img src="doctor_video_call.jpg" alt="Instant Video Consultation">
                <h3>Instant Video Consultation</h3>
                <i class="fas fa-arrow-right"></i>
            </div>
        </section>

        <section class="find-doctor">
            <h2>Find a Doctor for Your Health Problem</h2>
            <div class="specialties-grid">
                <div class="specialty-item">
                    <i class="fas fa-stethoscope"></i>
                    <span>General Physician</span>
                </div>
                <div class="specialty-item">
                    <i class="fas fa-user-injured"></i>
                    <span>Skin & Hair</span>
                </div>
                <div class="specialty-item">
                    <i class="fas fa-female"></i>
                    <span>Women's Health</span>
                </div>
                <div class="specialty-item">
                    <i class="fas fa-tooth"></i>
                    <span>Dental Care</span>
                </div>
                <div class="specialty-item">
                    <i class="fas fa-child"></i>
                    <span>Child Specialist</span>
                </div>
                <div class="specialty-item">
                    <i class="fas fa-head-side-cough"></i>
                    <span>Ear, Nose, Throat</span>
                </div>
                <div class="specialty-item">
                    <i class="fas fa-heartbeat"></i>
                    <span>Mental Wellness</span>
                </div>
                <div class="specialty-item more-option">
                    <span>20+</span>
                    <span>more</span>
                </div>
            </div>
        </section>

        <section class="featured-services">
            <div class="featured-header">
                <i class="far fa-star"></i>
                <h2>Featured services</h2>
            </div>
            <div class="affordable-procedures">
                <h3>Affordable Procedures by Expert Doctors</h3>
                <div class="procedure-icons">
                    <div class="procedure-icon">
                        <img src="procedure1.png" alt="Procedure 1">
                    </div>
                    <div class="procedure-icon">
                        <img src="procedure2.png" alt="Procedure 2">
                    </div>
                    <div class="procedure-icon">
                        <img src="procedure3.png" alt="Procedure 3">
                    </div>
                    <div class="procedure-icon more-option">
                        <span>50+</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
