<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="dprofie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="doctor-profile-container">
        <header class="profile-header">
            <h1>Doctor Profile</h1>
            <button class="edit-profile-button"><i class="fas fa-pencil-alt"></i> Edit Profile</button>
        </header>

        <section class="doctor-info">
            <div class="doctor-profile-picture">
                <img src="doctor_profile.jpg" alt="Doctor Profile">
                <button class="change-picture-button"><i class="fas fa-camera"></i> Change Picture</button>
            </div>
            <div class="doctor-details">
                <div class="detail-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="Dr. Sarah Samuels">
                </div>
                <div class="detail-row">
                    <label for="specialty">Specialty:</label>
                    <input type="text" id="specialty" value="Cardiology">
                </div>
                <div class="detail-row">
                    <label for="education">Education:</label>
                    <input type="text" id="education" value="MBBS, MD">
                </div>
                <div class="detail-row">
                    <label for="location">Location:</label>
                    <input type="text" id="location" value="Apollo Hospital, North England">
                </div>
                <div class="detail-row">
                    <label for="bio">Biography:</label>
                    <textarea id="bio">Dr. Samuels is a highly experienced cardiologist...</textarea>
                </div>
            </div>
        </section>

        <section class="charges-and-appointments">
            <h2>Charges and Appointments</h2>
            <div class="detail-row">
                <label for="consultation-fee">Consultation Fee:</label>
                <input type="number" id="consultation-fee" value="350">
            </div>
            <div class="detail-row">
                <label for="appointment-slots">Available Slots:</label>
                 <select id="appointment-slots" multiple>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            <div class="detail-row">
                 <label for="max-patients">Max Patients/Day</label>
                 <input type="number" id="max-patients" value="20">
            </div>
        </section>
          <section class="my-appointments">
            <h2>My Appointments</h2>
            <ul class="appointment-list">
                <li class="appointment-item">
                    <span class="patient-name">Patient Name: John Doe</span>
                    <span class="appointment-time">Time: 9:00 AM</span>
                    <span class="appointment-status">Status: Confirmed</span>
                </li>
                <li class="appointment-item">
                    <span class="patient-name">Patient Name: Jane Smith</span>
                    <span class="appointment-time">Time: 10:00 AM</span>
                     <span class="appointment-status">Status: Confirmed</span>
                </li>
                </ul>
        </section>

        <button class="save-profile-button">Save Profile</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
